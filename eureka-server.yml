spring:
  application:
    name: eureka-server
  profiles:
    active: localhost

server:
  port: 8761

---
spring:
  profiles: localhost

eureka:
  instance:
    appname: eureka-server
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka
